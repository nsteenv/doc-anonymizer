{% extends "_base.html" %}

{% block content %}

<div class="text-center">
  <h1>Document anonymizer!</h1>
  <p>Select the document you want to anonymize to get a clean version.</p>
</div>

<br>

<form action="/" method="POST" enctype=multipart/form-data>
  <div class="form-group">
    <input type=file name=file accept=".doc,.docx" />
  </div>
  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Anonymize">
</form>

{% endblock %}
